  </div>

    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-title">Nenhum certificado gerado</h3>
      <p class="card-subtitle">Gere certificado para consultar o hist√≥rico</p>
    </div>
    <app-secondary-button routerLink="/certificado/novo"
      [textoBotaoSecundario]="'Gerar certificado'"></app-secondary-button>
  </div>
  }
  @else {
  <div class="list-certificate w-100">
    <app-item-certificado></app-item-certificado>

  </div>
